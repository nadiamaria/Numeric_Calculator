<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">   
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="box">
        <div class="display">
            <div id="display1">
                3 + 2 =
            </div>
            <div id="display2">
                5
            </div>
        </div>
        <div id="pad">
            <input type="button" value=":" id="inc1" class="button">
            <input type="button" value="x" id="inc2" class="button">
            <input type="button" value="C" id="inc3" class="button">
            <input type="button" value="Del" id="inc4" class="button">
            <br>
            <input type="button" value="7" id="inc5" class="button">
            <input type="button" value="8" id="inc6" class="button">
            <input type="button" value="9" id="inc7" class="button">
            <input type="button" value="+" id="inc8" class="button">
            <br>            
            <input type="button" value="4" id="inc9" class="button">
            <input type="button" value="5" id="inc10" class="button">
            <input type="button" value="6" id="inc11" class="button">
            <input type="button" value="-" id="inc12" class="button" >
            <br>
            <div id="da">
            <input type="button" value="1" id="inc13" class="button button2">
            <input type="button" value="+/-" id="inc14" class="button button2">
            <input type="button" value="2" id="inc15" class="button button2">
            <input type="button" value="0" id="inc17" class="button button2">
            <input type="button" value="3" id="inc18" class="button button2">
            <input type="button" value="." id="inc19" class="button button2">
            <input type="button" value="=" id="inc16" class="button button2">
            </div>



        </div>
    </div>
      
    <script src="app.js"></script>
</body>
</html>
